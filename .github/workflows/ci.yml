name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Bun (JavaScript package manager)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # Step 2.5: Cache Bun dependencies
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # Step 3: Setup Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Step 3.5: Cache Rust dependencies
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: bun install

      # Step 5: Sync SvelteKit (generates .svelte-kit/tsconfig.json)
      - name: Sync SvelteKit
        run: bunx svelte-kit sync

      # Step 6: Run all tests (cargo test, clippy, typecheck)
      - name: Run Rust tests
        working-directory: src-tauri
        run: |
          cargo test
          cargo clippy -- -D warnings

      - name: Run TypeScript typecheck
        run: bun run check
        # Note: Uses 'check' instead of 'typecheck' because:
        # - 'check': svelte-kit sync && svelte-check (validates Svelte components)
        # - 'typecheck': tsc --noEmit (TypeScript only, doesn't check .svelte files)
        # SvelteKit projects require 'check' for full type validation
